<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="shortcut icon" href="logo/logoo.jpg" >
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <div class="container-fluid">
        <div class="heading">
            <nav>
                <h1>Store Web Music</h1>
                 <ul class="menu">
                     <li><a href="">Home</a></li>
                 </ul>
                 <div class="search">
                     <input type="text" placeholder="Search Music" id="search">
                     <i class="fa fa-search"></i>
                 </div>
                 <div class="profile">
                    <a href="#"><i class="fas fa-user-circle"></i></a>
                 </div>
            </nav>
        </div>
        <div class="contact">
            <div class="row">
                <div class="col col-sm-6 img-bx">
                    <img src="img/messcontact.png" alt="">
                </div>
                <div class="col col-sm-6 text-center">
                    <form action="">
                        <h2>Liên Lạc</h2>
                        <p>
                            <input type="text" id="name" placeholder="Tên">
                        </p>
                        <p>
                            <input type="email" id="email" placeholder="Email">
                        </p>
                        <p>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Thông Điệp"></textarea>
                        </p>
                         <p>
                            <button type="submit">Gửi</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="row footer">
                <div class="col col-sm-4 text-center">
                    <p>
                        <i class="fas fa-address-book"></i> 
                        <b>Address</b>
                    </p>
                    <p>
                        Hệ thống đào tạo CNTT - T3H cơ sở Hà Nội - Hồ Tùng Mậu, Cầu Giấy, Hà Nội
                    </p>
                </div>
                <div class="col col-sm-4 text-center">
                    <p>
                        <i class="fas fa-phone-square-alt"></i>
                        <b>SĐT Liên Hệ</b>
                    </p>
                    <p>
                        1234567890
                    </p>
                </div>
                <div class="col col-sm-4 text-center">
                    <p>
                        <i class="fas fa-envelope-square"></i> 
                        <b>Email</b>
                    </p>
                    <p>
                        Teamsoremusic@gmail.com
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
